services:
  postgres:
    image: postgres:15
    container_name: banking-postgres
    restart: always
    environment:
      POSTGRES_DB: bankingdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
